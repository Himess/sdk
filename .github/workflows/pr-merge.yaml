name: Workflow for External PRs with Unit Tests

on:
  push:
    branches:
      - origin/dev-bpolania/workflows

jobs:
  Timestamp_PR_CREATED:
    uses: storyprotocol/gha-workflows/.github/workflows/reusable-timestamp.yml@main

  authorize:
    needs: [Timestamp_PR_CREATED]
    environment: "external"
    runs-on: ubuntu-latest
    steps:
      - run: true

  Timestamp_PR_APPROVED:
    needs: [authorize]
    uses: storyprotocol/gha-workflows/.github/workflows/reusable-timestamp.yml@main

  build_and_test:
    needs: [authorize, Timestamp_PR_APPROVED]
    uses: storyprotocol/gha-workflows/.github/workflows/rreusable-build-integration-test-workflow.yml@origin/bpolania/workflows
    with:
      ENVIRONMENT: "odyssey"
